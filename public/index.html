<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B E-commerce Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>ğŸ¢ B2B E-commerce</h1>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="loginError" class="error"></div>
            <p class="test-info">
                <strong>Login teste:</strong><br>
                Email: admin@empresa.com<br>
                Senha: 123456
            </p>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="screen hidden">
        <header>
            <h1>ğŸ›ï¸ CatÃ¡logo de Produtos</h1>
            <div class="header-info">
                <span id="userInfo"></span>
                <button id="logoutBtn">Sair</button>
            </div>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Buscar produtos...">
            <button id="searchBtn">ğŸ”</button>
        </div>

        <div class="cart-section">
            <h3>ğŸ›’ Carrinho (<span id="cartCount">0</span>)</h3>
            <div id="cartItems"></div>
            <div class="cart-total">
                Total: R$ <span id="cartTotal">0,00</span>
                <button id="checkoutBtn">Finalizar Pedido</button>
            </div>
        </div>

        <div id="productsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
